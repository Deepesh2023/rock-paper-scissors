<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="player">
          <div class="playerScore"></div>
          <div class="image"></div>
        </div>
        <div class="computer">
          <div class="computerScore"></div>
          <div class="image"></div>
        </div>
      </div>

      <div class="controls">
        <div class="buttons">
          <div>
            <button class="button rock">
              <img src="icons/rock.svg" alt="rock" />
            </button>
          </div>
          <div>
            <button class="button paper">
              <img src="icons/paper.png" alt="paper" />
            </button>
            <button class="button scissors">
              <img src="icons/scissors.svg" alt="scissors" />
            </button>
          </div>
        </div>
        <div class="reset">
          <button>RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
