<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>

    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="controls">
        <div class="buttons">

        <div class="reset">

        </div>
      </div>
    </div>
  </body>
</html>
